<html>
<body>

    <div id="login">
      <div style="padding-top: 50px">
        <h1 class="text-center text-white display-1">Contact Manager</h1>
        <h3 class="text-center text-white">A simple contact manager utilizing the MEAN stack</h3>
      </div>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                                <div id=passwordShow>
                                <input type="checkbox" (click)="showPassword()"> Show Password
                              </div>
                            </div>
                            <div class="form-group">
                              <input type = "submit" name = "Submit" class="btn btn-info btn-md" value = "Submit" (click)="onSubmit()">
                            </div>

                            <div id="register-link" class="text-left" style="margin: 1px">
                                <a [routerLink] = "['/register']" class="text-info">Need an account? Register here!</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
